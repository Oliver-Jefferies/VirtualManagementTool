<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VM Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
    }
    button {
      cursor: pointer;
    }
    .stats {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      border-radius: 8px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>VM Management</h1>

    <h2>Virtual Machines</h2>
    <table>
      <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
      </thead>
      <tbody id="vm-list"></tbody>
    </table>


    <!-- Form to Create VM -->
    <h2>Create VM</h2>
    <form id="createVmForm">
      <input type="text" id="createVmName" placeholder="VM Name" required>
      <input type="text" id="createVmDisk" placeholder="Base Disk Path" required>
      <input type="text" id="createVmIso" placeholder="ISO Image Path" required>
      <input type="number" id="createVmMemory" placeholder="Allocate Memory" required>
      <input type="number" id="createVmCores" placeholder="Allocate Cores" required>
      <input type="number" id="numVMs" min="1" max="10" placeholder="1 - 10" required>

      <button type="submit">Create VM</button>
    </form>

    <h2>Delete VM(s)</h2>
    <form id="deleteVmForm">
      <input type="text" id="deleteVmName" placeholder="VM Name or Base Name" required>
      <label>
        <input type="checkbox" id="deleteBulkCheckbox"> Delete all matching VMs
      </label>
      <button type="button" onclick="deleteVM()">Delete VM(s)</button>
    </form>

    <!-- Form to Start VM -->
    <h2>Start VM(s)</h2>
    <form id="startVmForm">
      <input type="text" id="startVmName" placeholder="VM Name or Base Name" required>
      <label>
        <input type="checkbox" id="startBulkCheckbox"> Start all matching VMs
      </label>
      <button type="submit">Start VM</button>
    </form>


    <h2>Stop VM(s)</h2>
    <form id="stopVmForm">
      <input type="text" id="stopVmName" placeholder="VM Name or Base Name" required>
      <label>
        <input type="checkbox" id="stopBulkCheckbox"> Stop all matching VMs
      </label>
      <button type="submit">Stop VM</button>
    </form>


    <!-- Form to Get VM Stats -->
    <h2>Get VM Stats</h2>
    <form id="getVmStatsForm">
      <input type="text" id="getVmStatsName" placeholder="VM Name" required>
      <button type="submit">Get VM Stats</button>
    </form>

    <!-- Stats Display -->
    <div id="vmStatsDisplay" class="stats">
      <h3>VM Stats</h3>
      <pre id="vmStatsOutput"></pre>
      <div id="graphContainer" style="display: none;">
        <canvas id="cpuUsageChart"></canvas>
        <canvas id="memUsageChart"></canvas>
        <canvas id="netUsageChart"></canvas>
      </div>
    </div>


  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
